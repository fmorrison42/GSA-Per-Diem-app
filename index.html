	<label>End Date of Travel </label><br />
	<input type="date" name="endDate" ><br /><br />

<!--	<label>  Message </label>
	<textarea name="message" rows="10" cols="15" placeholder="Message"></textarea> -->




 <table id="output_table">
  <tr>
    <th>Location: </th>
    <td class="output_cell" id="location_td"> </td>
  </tr>
  
  <tr>
    <th>Lodging Rate:</th>

  </tr>
  
  <tr>

  </tr>

  <tr>
    <th>Total M&IE:</th>
    <td class="output_cell" id="total_mie_td"> </td>
  </tr>
</table>
	<input type="submit" value="SEARCH PER DIEM RATES" id="submit" onclick="insertText();">		 
</form>
